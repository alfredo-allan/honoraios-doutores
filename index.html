<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Relatorio</title>
  </head>
  <header class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">Honorários Médicos</a>

      <!-- Botão para telas menores -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        style="border: none"
      >
        <img src="./img/hamburger.png" alt="" style="width: 30px" />
      </button>
      <!-- Itens do menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="./pages/confimados.html">Confimados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./pages/naoconfirmados.html"
              >Não Confirmados</a
            >
          </li>
        </ul>
      </div>
    </div>
  </header>
  <body>
    <!-- Botão para abrir o modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#formModal"
    >
      Abrir Formulário
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="formModal"
      tabindex="-1"
      aria-labelledby="formModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">
              Registro de Informações
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row mb-3">
                <div class="col">
                  <label for="nome" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nome"
                    placeholder="Nome"
                  />
                </div>
                <div class="col">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="telefone"
                    placeholder="Telefone"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="dataCirurgia" class="form-label"
                    >Data da Cirurgia</label
                  >
                  <input type="date" class="form-control" id="dataCirurgia" />
                </div>
                <div class="col">
                  <label for="horarioCirurgia" class="form-label"
                    >Horário</label
                  >
                  <input
                    type="time"
                    class="form-control"
                    id="horarioCirurgia"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="doutorResponsavel" class="form-label"
                    >Doutor Responsável</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="doutorResponsavel"
                    placeholder="Doutor Responsável"
                  />
                </div>
                <div class="col">
                  <label for="hospital" class="form-label"
                    >Nome do Hospital</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="hospital"
                    placeholder="Nome do Hospital"
                    autocomplete="off"
                  />
                  <div id="hospitalList" class="list-group"></div>
                </div>
              </div>
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input
                  type="text"
                  class="form-control"
                  id="endereco"
                  placeholder="Endereço"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Não Confirmado
            </button>
            <button type="button" class="btn btn-primary">Confirmado</button>
          </div>
        </div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        flatpickr("#horarioCirurgia", {
          enableTime: true,
          dateFormat: "d/m/Y H:i",
          time_24hr: true,
          locale: flatpickr.l10ns.pt,
        });
      });
    </script>
  </body>
</html>
